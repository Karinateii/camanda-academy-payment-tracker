<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMANDA Academy - Student Payment Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .payment-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .payment-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .payment-table th {
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
        }

        .payment-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .payment-table tbody tr:hover {
            background-color: #f5f5f5;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
        }

        .status-paid {
            background-color: #4caf50;
            color: white;
        }

        .status-partial {
            background-color: #ff9800;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: none;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
            max-width: 350px;
        }

        .notification.show {
            display: block;
        }

        .notification.success {
            border-left: 5px solid #4caf50;
        }

        .notification h3 {
            color: #4caf50;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .notification p {
            color: #666;
            font-size: 0.95em;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.8em;
            font-weight: 700;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .stats-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ CAMANDA Academy</h1>
            <p>Student Payment Tracker</p>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <h3>Total Payments</h3>
                <p id="totalPayments">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Amount</h3>
                <p id="totalAmount">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>This Month</h3>
                <p id="monthlyAmount">$0.00</p>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>ðŸ’³ Add New Payment</h2>
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="studentName">Student Name *</label>
                        <input type="text" id="studentName" required placeholder="Enter student name">
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount (USD) *</label>
                        <input type="number" id="amount" step="0.01" min="0" required placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="paymentDate">Payment Date *</label>
                        <input type="date" id="paymentDate" required>
                    </div>

                    <div class="form-group">
                        <label for="paymentMethod">Payment Method *</label>
                        <select id="paymentMethod" required>
                            <option value="">Select method</option>
                            <option value="Cash">Cash</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Debit Card">Debit Card</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                            <option value="Mobile Money">Mobile Money</option>
                            <option value="Check">Check</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="course">Course</label>
                        <input type="text" id="course" placeholder="e.g., Web Development">
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <input type="text" id="notes" placeholder="Additional information (optional)">
                    </div>

                    <button type="submit" class="submit-btn">Submit Payment</button>
                </form>
            </div>

            <div class="card">
                <h2>ðŸ“Š Payment History</h2>
                <div id="paymentHistory">
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <h3>No Payments Yet</h3>
                        <p>Add your first payment to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Initialize payments array from localStorage or empty array
        let payments = JSON.parse(localStorage.getItem('payments')) || [];

        // Set today's date as default
        document.getElementById('paymentDate').valueAsDate = new Date();

        // Form submission handler
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const payment = {
                id: Date.now(),
                studentName: document.getElementById('studentName').value.trim(),
                amount: parseFloat(document.getElementById('amount').value),
                date: document.getElementById('paymentDate').value,
                paymentMethod: document.getElementById('paymentMethod').value,
                course: document.getElementById('course').value.trim() || 'N/A',
                notes: document.getElementById('notes').value.trim() || 'N/A',
                timestamp: new Date().toISOString()
            };

            // Add to payments array
            payments.unshift(payment);

            // Save to localStorage
            localStorage.setItem('payments', JSON.stringify(payments));

            // Show notification
            showNotification(payment.studentName, payment.amount);

            // Reset form
            this.reset();
            document.getElementById('paymentDate').valueAsDate = new Date();

            // Update display
            displayPayments();
            updateStats();
        });

        // Display all payments
        function displayPayments() {
            const historyDiv = document.getElementById('paymentHistory');

            if (payments.length === 0) {
                historyDiv.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <h3>No Payments Yet</h3>
                        <p>Add your first payment to get started</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="payment-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Student</th>
                            <th>Course</th>
                            <th>Amount</th>
                            <th>Method</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            payments.forEach(payment => {
                const formattedDate = new Date(payment.date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                tableHTML += `
                    <tr>
                        <td>${formattedDate}</td>
                        <td><strong>${payment.studentName}</strong></td>
                        <td>${payment.course}</td>
                        <td><strong>$${payment.amount.toFixed(2)}</strong></td>
                        <td>${payment.paymentMethod}</td>
                        <td><span class="status-badge status-paid">Paid</span></td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            historyDiv.innerHTML = tableHTML;
        }

        // Update statistics
        function updateStats() {
            const totalPayments = payments.length;
            const totalAmount = payments.reduce((sum, p) => sum + p.amount, 0);
            
            // Calculate this month's payments
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const monthlyAmount = payments
                .filter(p => {
                    const paymentDate = new Date(p.date);
                    return paymentDate.getMonth() === currentMonth && 
                           paymentDate.getFullYear() === currentYear;
                })
                .reduce((sum, p) => sum + p.amount, 0);

            document.getElementById('totalPayments').textContent = totalPayments;
            document.getElementById('totalAmount').textContent = `$${totalAmount.toFixed(2)}`;
            document.getElementById('monthlyAmount').textContent = `$${monthlyAmount.toFixed(2)}`;
        }

        // Show notification
        function showNotification(studentName, amount) {
            const notification = document.getElementById('notification');
            notification.className = 'notification success show';
            notification.innerHTML = `
                <h3>âœ… Payment Recorded!</h3>
                <p><strong>${studentName}</strong> - $${amount.toFixed(2)}</p>
                <p>Student status updated successfully</p>
            `;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Initial load
        displayPayments();
        updateStats();
    </script>
</body>
</html>
